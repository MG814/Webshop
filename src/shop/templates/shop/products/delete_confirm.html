{% extends 'shop/base.html' %}
{% block content %}
    <main role="main" class="container">
        <form method="POST" class="bg-light-grey my-padding my-margin">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h3>Are you sure you want to delete {{ object.title }}?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'product-user' %}">Cancel</a>
            </div>
        </form>
    </main>
{% endblock %}
