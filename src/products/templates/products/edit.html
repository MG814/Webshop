{% extends 'shop/base.html' %}
{% block content %}
    <main role="main" class="container py-5 h-100">
        <form method="POST" enctype="multipart/form-data" class="bg-light-grey my-padding my-margin"
        style="border-radius: 15px">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 my-color-text">Edit Product</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <div class="row">
                    {% for img in images %}
                        {% if img.product.id == product.id %}
                            <div class="col-lg-3 col-md-6 col-12">
                                <!-- Start Single Product -->
                                    <div class="single-product">
                                        <div class="product-image">
                                            <img src="{{ img.image.url }}" class="img" alt="#" width="300" height="150">
                                            {% if images.count > 1 %}
                                            <div class="button">
                                                <a href="{% url 'product-image-delete' img.product.id img.id  %}" class="btn">Delete</a>
                                            </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                <!-- End Single Product -->
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            <br>
                <button type="submit" class="btn btn-primary add-button">Save</button>
            </div>
        </form>
    </main>
{% endblock %}
